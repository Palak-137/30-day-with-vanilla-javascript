<!DOCTYPE html>
<html>
    <title>
        Video-Player
    </title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css"type="text/css">
    </head>
    <body> 
        <div class="player">
            <video class="vedio-player"   src="video.mp4" > </video>
            <div id = " video-controls" class="control" >
                <div class="progress">
                <div class="progress__filled"></div>
                </div>
           

                <button type="button" class="toggle" title="Toggle Play" onclick="togglePlay()">Pause</button>
                 <span>vol</span>
                <input type="range" name="Volume" class="player__slider" min="0.5" max="2" step="0.1" value="1">
                <span>PlayBack</span>
                <input type="range"name="playbackRate" class="player__slider" min="0.5"max="2"step="0.1" value="1">
               
                <button data-skip="-10" class="player__button">--10s</button>
                <button data-skip="25" class="player__button">++25s</button>
             
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
